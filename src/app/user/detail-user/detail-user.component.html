<div *ngIf="user" class="row">
  <div class="col s12 m8 offset-m2">
    <h2 class="header center">{{ user.name }}</h2>
    <div class="card horizontal hoverable">
      <div class="card-image">
        <img [src]="user.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
            <tr>
              <td>Nom</td>
              <td><strong>{{ user.name }}</strong></td>
            </tr>
            <tr>
              <td>Points de vie</td>
              <td><strong>{{ user.hp }}</strong></td>
            </tr>
            <tr>
              <td>Dégâts</td>
              <td><strong>{{ user.cp }}</strong></td>
            </tr>
            <tr>
              <td>Types</td>
              <td>
                <span *ngFor="let type of user.types" class="{{ type | userTypeColor }}">{{ type }}</span>
              </td>
            </tr>
            <tr>
              <td>Date de création</td>
              <td><em>{{ user.created | date:"dd/MM/yyyy" }}</em></td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToUserList()">Retour</a>
          <a (click)="goToEditUser(user)">Editer</a>
          <a (click)="deleteUser(user)">Supprimer</a>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf='!user' class="center">
  <app-loader></app-loader>
</h4>
